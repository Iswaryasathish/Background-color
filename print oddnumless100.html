<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: blue;
            font-size: 16px;
            margin-left: 50px;
        }
        h3{
            color: brown;
        }
    </style>
</head>
<body>
    <h3>Print the odd numbers less than 100</h3>
    <h3>The result is:</h3>
    <script>
        for(let i=1; i<=100; i+=2){
            document.write("<br>"+i);
        }
    </script>
    
</body>
</html>
