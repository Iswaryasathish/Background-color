<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter the number"))
        for(i=2;i<num;i++)
        {
            if(num%2==0){
                document.write("it is not a prime number")
                break
            }
            else{
                document.write("it is a prime number")
                break
            }
        }
    </script>
    
</body>
</html>
