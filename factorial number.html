<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 25px;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        var num=5;
        var fact=1;

        for(var i=1; i<=num; i++)
        {
            fact=fact*i;
        }
        document.write("Factorial Number for 5 is"+fact);
    </script>
    
</body>
</html>
