<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }
       .factorial{
        background-color: aqua;
        border: 2px solid black;
        width: 300px;
       }

    </style>
</head>
<body>
    <div class="factorial">
    <script>
        var fact=1;
        var num=parseInt(prompt("Enter the Number"));

    

        for(var i=1; i<=num; i++)
        {
            fact=fact*i;
        }
        document.write("Factorial Number is "+fact);
    </script>
    </div>
    
</body>
</html>
