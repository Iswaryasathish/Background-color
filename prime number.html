<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <style>
        *{
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
   </head> 
<body>
    <script language="javascript">
        document.write("Prime Numbers of 0 to 5 is :<br>");
        for(var i=2;i<=5;i++)
        {
            var num=0;
            for(var j=2;j<i;j++)
            {
                if(i%j==0)
                {
                num=1;
                break;
                }
            }
        if (num==0)
        {
           document.write(i+"<br>");
        }
    }
    </script>

    
</body>
</html>
