<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
            margin-left: 50px;
        }
        h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Print numbers from 1 to 10</h3>
    <h3>The result is:</h3>
    <script>

        for(let i=1; i<=10; i++)
        {    
            document.write("<br>"+i);
        }
    </script>
    
</body>
</html>
